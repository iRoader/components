<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


<script>
	var fade = function(node){
		var level = 1;
		var step = function(){
			var hex = level.toString(16);
			node.style.backgroundColor = '#00' + hex + hex +'ff';
			if(level < 15){
				level += 1;
				setTimeout(step, 300);
			}else{
				level = 1;
				setTimeout(step, 300);
			}
		};
		setTimeout(step, 300);
	};

	fade(document.body);

</script>
</body>
</html>
